<div class="row d-flex justify-content-center align-items-center" style="height: 98vh;">
    <div class="col-4">
        <div class="card">
            <div class="card-header text-center">
                <h3>ChatApp</h3>
                <p>Bilgilerinizi doldurun</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>İsim</label>
                    <input [(ngModel)]="name" type="text" class="form-control">
                </div>
                <div class="form-group mt-2 text-center">
                    <button class="btn btn-dark w-100" (click)="login()">Giriş Yap</button>
                </div>
                <div class="form-group mt-2">
                    <a href="/register">Kayıt Ol</a>
                </div>
            </div>
        </div>
        
    </div>
</div>
